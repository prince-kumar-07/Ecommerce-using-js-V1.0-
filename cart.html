<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/cart.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body onload="billing()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Commerce (cart)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            
  
            <li class="nav-item">
              <a class="nav-link disabled" href="#"></a>
            </li>
          </ul>
          <div>
           
          </div>
          
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="local" >Search</button>
          </form>
          
          <i id="icon" class="fa-solid fa-2x fa-cart-shopping"></i>
        </div>
      </nav>
    





      <div id="div1"></div>
      <div id="div2">
        <p id="header-pay">Your Sub-total</p>
        <br>
        <hr>
        
        <span id="item-1">Item 1</span> <span id="price-r1"> 2,000</span>
        <hr>
        <span id="item-2">Item 2</span> <span id="price-r2"> 2,000</span>
    
        <hr>
        <p id="tax">Tax (GST)</p>
        <hr>
        <span id="item-n1">Item 1 (18%)</span> <span id="price-r3"> 360</span>
        <hr>
        <span id="item-n2">Item 2 (18%)</span> <span id="price-r4"> 360</span>
        <p id="Total">Total=<span id="amount">4720</span></p>
       <button id="button" onclick="redirect()">Complete Payment</button>
      </div>
      

</body>
<script>

    function redirect(){
      window.location.href="ConnectingWithPaymentGateway.html"
      
    }
     
    function billing(){
      var itemname1;
      var itemPrice1;
      var itemname2;;
      var itemPrice2;
      

      if(localStorage.getItem("item1Price")!==undefined){
         itemname1=localStorage.getItem("item1");
         itemPrice1=parseInt(localStorage.getItem("item1Price"));
         document.getElementById("price-r1").innerHTML=itemPrice1;
         document.getElementById("item-1").innerHTML=itemname1;
         document.getElementById("item-n1").innerHTML=`${itemname1} (18%)`;
      }

      if(localStorage.getItem("item2Price")!==undefined){
        itemname2=localStorage.getItem("item2");
        itemPrice2=parseInt(localStorage.getItem("item2Price"));
        document.getElementById("price-r2").innerHTML=itemPrice2;
         document.getElementById("item-2").innerHTML=itemname2;
         document.getElementById("item-n2").innerHTML=`${itemname2} (18%)`;
      }
     
      var gst1=Math.floor(0.18*itemPrice1);
      var gst2=Math.floor(0.18*itemPrice2);
      document.getElementById("price-r3").innerHTML=gst1;
      document.getElementById("price-r4").innerHTML=gst2;

      document.getElementById("amount").innerHTML=`${gst1+gst2+itemPrice1+itemPrice2} INR`;


    }
    
    
</script>
</html>
